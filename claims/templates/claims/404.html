{% extends 'claims/layout.html' %}
{% load social_widgets %}
{% block page_content %}
    <div class="page_wrapper">
        <h1>Page Not Found</h1>
        <h4 id="exception_msg" hidden>{{exception}}</h4>
    </div>
    <script>
        if ("{{exception}}".startsWith("Error - ")){
            $("#exception_msg").attr("hidden", false);
        }
        else{
           document.getElementById("exception_msg").innerHTML = "";
        }
    </script>
{% endblock %}


{% block claim_head_title %}
    FactCheckProject | Page Not Found
{% endblock %}

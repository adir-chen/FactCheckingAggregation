<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block claim_head_title %}

        {% endblock %}
    </title>
    <link rel="shortcut icon" type="image/icon" href="../../static/claims/assets/images/favicon.ico"/>
    <!-- Font Awesome -->
    <link href="../../static/claims/assets/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="../../static/claims/assets/css/bootstrap.css" rel="stylesheet">
    <!-- Slick slider -->
    <link rel="stylesheet" type="text/css" href="../../static/claims/assets/css/slick.css"/>
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="../../static/claims/assets/css/jquery.fancybox.css" type="text/css" media="screen" />
    <!-- Animate css -->
    <link rel="stylesheet" type="text/css" href="../../static/claims/assets/css/animate.css"/>
    <!-- Bootstrap progressbar  -->
    <link rel="stylesheet" type="text/css" href="../../static/claims/assets/css/bootstrap-progressbar-3.3.4.css"/>
     <!-- Theme color -->
    <link id="switcher" href="../../static/claims/assets/css/theme-color/default-theme.css" rel="stylesheet">

    <!-- Main Style -->
    {% load static %}
    <link href="{% static 'claims/style.css' %}" rel="stylesheet">

    <!-- Fonts -->

    <!-- Open Sans for body font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- Lato for Title -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>


    <!-- Start header -->
    <header id="header">
        <!-- header top search -->
        <div class="header-top">
          <div class="container">
            <form action="">
              <div id="search">
              <input type="text" placeholder="Type your search keyword here and hit Enter..." name="s" id="m_search" style="display: inline-block;">
              <button type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
            </form>
          </div>
        </div>
        <!-- header bottom -->
        <div class="header-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="header-contact">

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="header-login">
                            <a class="login modal-form" data-target="#login-form" data-toggle="modal" href="#">Login / Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!-- BEGIN MENU -->
    <section id="menu-area">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <!-- FOR MOBILE VIEW COLLAPSED BUTTON -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- LOGO -->
                    <!-- TEXT BASED LOGO -->
                    <a class="navbar-brand" href="index.html">Fact-Checking Aggregation</a>
                    <!-- IMG BASED LOGO  -->
                    <!-- <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="logo"></a> -->
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul id="top-menu" class="nav navbar-nav navbar-right main-nav">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
                <!-- search icon -->
                <a href="#" id="search-icon">
                    <i class="fa fa-search">
                    </i>
                </a>
            </div>
        </nav>
    </section>
    <!-- END MENU -->

    <!-- START PAGE CONTENT -->
    <section id="blog-archive">
        {% block page_content %}

        {% endblock %}
    </section>
    <!-- END PAGE CONTENT -->

    <!-- Start footer -->
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="footer-left">
                        <p>Designed by <a href="http://www.markups.io/">MarkUps.io</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End footer -->
</body>
</html>

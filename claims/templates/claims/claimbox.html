{% load staticfiles%}

<div class="claim_box" style="position: relative; padding-bottom: 260px;">
    <img class="claim_image" src="{{ claim.image_src }}">
    <div class="claim_box_info" style="height: 100%;">
        <h6>{{ claim.claim }}</h6>
    </div>
    <div style="position: absolute; bottom: 210px; padding: 10px; background: #d9e7fb; margin: 0 15px; border-radius: 7px;">
        {% if claim.authenticity_grade >= 50 %}
            <div style="width: 70px; border-radius: 7px; padding: 10px; background: #d4edda; color: #155724; text-align: center; float: left;"><b>{{ claim.authenticity_grade }}%</b></div>
        {% else %}
            <div style="width: 70px; border-radius: 7px; padding: 10px; background: #d35b66; color: #721e3a; text-align: center; float: left;"><b>{{ claim.authenticity_grade }}%</b></div>
        {% endif %}
        <div style="font-size: 12px; float: right; padding-left: 10px;">
            <span style="color: #54e176;">▲</span> 12 True<br>
            <span style="color: #d52e3d;">▼</span> 10 False
        </div>

    </div>
    <div class="claim_box_info" style="font-size: 16px; position: absolute; bottom: 120px;">
        <p>Category: {{ claim.category }}</p>
    </div>
    <div class="claim_box_info" style="position: absolute; bottom: 0;">
        <ul style="list-style-type: none; padding: 0; margin: 0;">
            <li style=" display: inline;">
                <a href="/users/{{ claim.user.id }}">
                    <img title="{{ claim.user.username }}" class="user_image" src="{{ claim.user.get_user_image.image_url }}" style="max-height: 45px; max-width: 75px; height: auto; width: auto;">
                </a>
            </li>
        </ul>
        <br>
        <a href="/claim/{{ claim.id }}" class="btn btn-info">Rate it</a>
    </div>
</div>

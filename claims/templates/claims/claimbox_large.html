{% load staticfiles%}

<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="padding: 25px 10px; margin: 0;">
    <div class="claim_box" style="opacity: 1.0;border: 1px solid #fff; margin: 0;">
        <img src="{{ claim.image_src }}">
        <div class="claim_box_info">
            <h2>{{ claim.title }}</h2>
            <br>
            <p>
                Category: {{ claim.category }}
            </p>
            <a href="/claim/{{ claim.id }}" class="btn btn-info">Read more...</a>
        </div>
    </div>
</div>

{% load staticfiles%}

<div class="claim_box" style="position: relative; padding-bottom: 270px; border: none; box-shadow: 0 1px 3px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.24);">
    <img class="claim_image" src="{{ claim.image_src }}">
    <div class="claim_box_info">
        <h5>{{ claim.claim }}</h5>
    </div>
    <div style="position: absolute; bottom: 230px; padding: 15px;">
    {% if claim.authenticity_grade >= 50 %}
        <div style="width: 70px; border-radius: 7px; padding: 10px; background: #d4edda; color: #155724; text-align: center; font-size: 20px; margin: auto;"><b>{{ claim.authenticity_grade }}%</b></div>
    {% else %}
        <div style="width: 70px; border-radius: 7px; padding: 10px; background: #d35b66; color: #721e3a; text-align: center; font-size: 20px; margin: auto;"><b>{{ claim.authenticity_grade }}%</b></div>
    {% endif %}
    </div>
    <div class="claim_box_info" style="font-size: 16px; position: absolute; bottom: 150px;">
        <p>Category: {{ claim.category }}</p>
    </div>
    <div class="claim_box_info" style="position: absolute; bottom: 0;">
        <ul style="list-style-type: none; padding: 0; margin: 0;">
            <li style=" display: inline;">
                <a href="/users/{{ claim.user.id }}">
                    <img src="{{ img }}" style="max-height: 45px; max-width: 75px; height: auto; width: auto;">
                </a>
            </li>
        </ul>
        <br>
        <a href="/claim/{{ claim.id }}" class="btn btn-info">Read more...</a>
    </div>
</div>
